{% extends "wiki_base.html" %}
{% block content %}
<div class="wiki-content">
    <h1>{{ title }}</h1>
    {% if articles %}
    <ul>
        {% for article in articles %}
        <li><a href="/wiki/{{ repo_alias }}/{{ article.path }}">{{ article.title }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No articles found in this wiki.</p>
    {% endif %}
</div>
{% endblock %}
